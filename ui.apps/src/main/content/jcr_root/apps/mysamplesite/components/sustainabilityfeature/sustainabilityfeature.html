<sly data-sly-use.model="com.mysamplesite.core.models.SustainabilityFeature"/>
<div class="cmp-sustainability-feature"
     data-cmp-is="sustainabilityFeature">
    
    <div class="cmp-sustainability-feature__content">
        <span class="cmp-sustainability-feature__tag">${model.tag}</span>
        <h2 class="cmp-sustainability-feature__heading">${model.heading}</h2>
        <p class="cmp-sustainability-feature__description">${model.description}</p>
        
        <div class="cmp-sustainability-feature__metrics">
            <sly data-sly-list.metric="${model.metrics}">
                <div class="cmp-sustainability-feature__metric">
                    <span class="cmp-sustainability-feature__score">${metric.score}</span>
                    <span class="cmp-sustainability-feature__metric-description">${metric.description}</span>
                </div>
            </sly>
        </div>
        
        <a href="${model.ctaLink}"
           class="cmp-sustainability-feature__cta"
           data-sly-test="${model.ctaText}">
            <span>${model.ctaText}</span>
            <span class="cmp-sustainability-feature__cta-icon"></span>
        </a>
    </div>
    
    <div class="cmp-sustainability-feature__image"
         data-sly-test="${model.backgroundImage}"
         style="background-image: url(${model.backgroundImage @ context='uri'})">
    </div>
</div>
