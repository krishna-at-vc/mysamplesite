<sly data-sly-use.model="com.mysamplesite.core.models.ProductCategoryCarouselModel"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test.hasContent="${!model.empty}">

    <div class="cmp-product-category-carousel">
        <h2 class="cmp-product-category-carousel__title" data-sly-test="${model.title}">${model.title}</h2>

        <div class="cmp-product-category-carousel__container" data-sly-test="${model.categories}">
            <div class="cmp-product-category-carousel__wrapper">
                <sly data-sly-list="${model.categories}">
                    <div class="cmp-product-category-carousel__item">
                        <div class="cmp-product-category-carousel__image">
                            <img src="${item.image}" alt="${item.title}" />
                        </div>
                        <div class="cmp-product-category-carousel__content">
                            <h3 class="cmp-product-category-carousel__category-title">${item.title}</h3>
                            <p class="cmp-product-category-carousel__description" data-sly-test="${item.description}">
                                ${item.description}
                            </p>
                            <a class="cmp-product-category-carousel__cta" href="${item.ctaLink}"
                                data-sly-test="${item.ctaText}">
                                ${item.ctaText}
                            </a>
                        </div>
                    </div>
                </sly>
            </div>
            <button class="cmp-product-category-carousel__nav cmp-product-category-carousel__nav--prev"
                aria-label="Previous">
                <span class="cmp-product-category-carousel__nav-icon"></span>
            </button>
            <button class="cmp-product-category-carousel__nav cmp-product-category-carousel__nav--next"
                aria-label="Next">
                <span class="cmp-product-category-carousel__nav-icon"></span>
            </button>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=model.empty}"></sly>
